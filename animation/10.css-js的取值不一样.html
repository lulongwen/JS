<!doctype html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>css和js的取值不一样</title>
<script>
window.onload = function() {
	let div = document.getElementById('div1')

	console.log('offsetWidth', div.offsetWidth ) // 四舍五入运算
	console.log('style.width', div.style.width ) // 精确到小数点
}
</script>
</head>

<body>
    <div id="div1"
      style="width:100.5px; height: 100px; background: red; position: absolute; left: 100px; top: 30px;">100.5px</div>
    <div style="width:100px; height: 100px; background: pink; position: absolute; left:100px; top: 120px; ">100px</div>
</body>
</html>
