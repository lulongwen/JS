<html lang="zh-cmn-hans">

  <title>JS遍历- Array forEach for of</title>
</head>
<body>
  <h1>
    forEach, for in, for of的区别
  </h1>
  <p>
    forEach 不支持 return forEach() 是声明式，不关心如何实现<br>
    for in // key会变成字符串类型，包括数组的私有属性也可以打印出来 <br>
    for of // 可以 return，并且是只 of数组，不能遍历对象
  </p>

  <script src="./forEach.js"></script>
</body>
</html>
