<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>typeof function</title>
</head>
<body>
	<script>

		// typeof 以下类型都是 "function"
		typeof Function 
		typeof new Function()
		typeof Array
		typeof Object
	
		// 以下类型都是 "object", 实例化一个函数都是 对象
		typeof new Array()
		typeof new Date()
		typeof new Object()
		

	</script>
</body>
</html>
